  <head>

    <title>iValidatZi-Email_Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
            <img  src="email.svg" alt="JDJDM">
            iValidatZi</div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2>Enter your E-mail ID to validate:</h2>
        <form action="/submit" method="post" class="container">
          <!-- Text input for email -->
          <input placeholder="username@xyz.com" type="email"    id="email" name="email" required />
        
          <br /><br />
          <!-- Submit button -->
          <input id="submitBtn" class="btn" type="submit" value="Submit" />
        </form>
      </div>
      <div class="container">
        <h2>Your Results :</h2>
        <div id="resultContainer" class="container" >

        </div>
      </div>
    </main>

  </body>
